seed: 0            # base RNG seed for reproducibility
seed_count: 10     # number of seeds per experiment (seed, seed+1, ...)
route_selection_policies:
  - DV_ONLY
  - PREFER_HC_EPOCH
  - DIJKSTRA_ONLY

experiments:
  - name: sats_50
    satellites: 50
    ground_stations: 20
    sat_degree: 5
    ground_links: 5
  - name: sats_100
    satellites: 100
    ground_stations: 20
    sat_degree: 5
    ground_links: 5
  - name: sats_150
    satellites: 150
    ground_stations: 20
    sat_degree: 5
    ground_links: 5
  - name: sats_200
    satellites: 200
    ground_stations: 20
    sat_degree: 5
    ground_links: 5
